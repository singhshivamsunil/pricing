<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pricing.css">
    <title>Document</title>
</head>
<body>
    <div class="panel">
        
        <div class="pricing-plan">
            <img src="images/personal.png" alt="" class="pricing-img">
            <h2 class="pricing-header">PERSONAL</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-items">CUSTOM DOMAINS</li>
                <li class="pricing-feature-items">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">SIGN UP</a>
        </div>
        
        <div class="pricing-plan">
            <img src="images/team.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">SMALL TEAM</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-items">NEVER SLEEPS</li>
                <li class="pricing-feature-items">MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">FREE TRIAL</a>
        </div>

        <div class="pricing-plan">
            <img src="images/enterprise.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">ENTERPRISE</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-items">DEDICATED</li>
                <li class="pricing-feature-items">SIMPLE HORIZONTAL SCALABILITY</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">FREE TRIAL</a>
        </div>
    </div>

</html>
